{% extends 'resistance/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card shadow-sm border-0">
    <div class="card-header bg-light">
        <h1 class="h5 mb-0">{% if object %}ویرایش کاربر{% else %}ایجاد کاربر جدید{% endif %}</h1>
    </div>
    <div class="card-body p-4">
        <form method="post">
            {% csrf_token %}
            {% crispy form %}
            <button type="submit" class="btn btn-success">ذخیره</button>
            <a href="{% url 'user-list' %}" class="btn btn-secondary">انصراف</a>
        </form>
    </div>
</div>
{% endblock %}
