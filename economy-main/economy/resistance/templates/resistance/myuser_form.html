{% extends 'base.html' %}
{% load static %}
{% block title %}فرم کاربر{% endblock %}

{% block content %}
<div class="glass-card">
    <h2>فرم ثبت کاربر جدید</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label><i class="fas fa-phone"></i> شماره تلفن</label>
            {{ form.phone }}
        </div>
        <div class="form-group">
            <label><i class="fas fa-user"></i> نام کاربری</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label><i class="fas fa-lock"></i> رمز عبور</label>
            {{ form.password }}
        </div>
        <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> ثبت</button>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
.glass-card {
    max-width: 600px;
    margin: auto;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 25px;
    border: 1px solid rgba(255,255,255,0.18);
    transition: 0.3s;
}
.glass-card:hover { transform: translateY(-5px); border-color:#00ff88; }

h2 { text-align:center; color:#b9ffb9; margin-bottom:20px; }

.form-group { margin-bottom:15px; }
label { display:block; color:#fff; margin-bottom:5px; font-weight:bold; }
input, select, textarea {
    width:100%; padding:10px; border-radius:10px;
    border:1px solid rgba(255,255,255,0.2); background:rgba(0,0,0,0.2); color:#fff;
    transition:0.3s;
}
input:focus, select:focus, textarea:focus {
    border-color:#00ff88; outline:none; box-shadow:0 0 10px rgba(0,255,136,0.5);
}
.submit-btn {
    background: linear-gradient(135deg,#00ff88,#007744);
    color:#fff; border:none; padding:12px 25px; border-radius:12px;
    cursor:pointer; font-size:16px; transition:0.3s;
}
.submit-btn:hover { box-shadow:0 0 15px rgba(0,255,136,0.6); transform:scale(1.05); }

@media(max-width:768px){
    .glass-card { padding:15px; margin:15px; }
    h2 { font-size:22px; }
}
</style>
{% endblock %}

{% block extra_js %}
<script>
// Toast ساده
function showToast(msg, success=true){
    const toast = document.getElementById("toast");
    toast.innerText = msg;
    toast.style.background = success?"#00cc44":"#cc0000";
    toast.style.display="block";
    setTimeout(()=>{ toast.style.display="none"; },2500);
}

// submit فرم با Toast
document.querySelector(".glass-card form").addEventListener("submit",function(e){
    showToast("فرم با موفقیت ارسال شد!");
});
</script>
{% endblock %}
