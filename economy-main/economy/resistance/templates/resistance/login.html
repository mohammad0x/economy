{% extends 'resistance/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h1 class="h4 card-title text-center mb-4">ورود به سامانه</h1>

                {% if form.errors %}
                    <div class="alert alert-danger">
                        نام کاربری (تلفن) یا رمز عبور اشتباه است.
                    </div>
                {% endif %}

                <form method="post" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">تلفن (نام کاربری):</label>
                        <input type="text" name="username" class="form-control" autofocus required id="id_username">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">رمز عبور:</label>
                        <input type="password" name="password" class="form-control" required id="id_password">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">ورود</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
