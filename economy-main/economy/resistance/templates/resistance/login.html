<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت</title>
    
    <style>
        /* ------------------- CSS Variables Definition (Mini) ------------------- */
        :root {
            --neon-green: #1fef8f;
            --font-color-light: #eee;
            --font-color-dark: #333;
            --bg-dark: #0f1b21;
            --bg-light: #f0f2f5;
            --card-dark: #11262f;
            --card-light: #ffffff;
            --border-dark: #1fef8f33;
            --border-light: #e0e0e0;
            --shadow: 0 0 15px rgba(31, 239, 143, 0.5);
            --transition-time: 0.3s;
        }

        /* ------------------- DARK MODE (Default) ------------------- */
        body {
            background-color: var(--bg-dark); 
            color: var(--font-color-light); 
            transition: background-color var(--transition-time), color var(--transition-time);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            font-family: 'Tahoma', 'Vazirmatn', sans-serif;
            margin: 0;
        }

        /* ------------------- LIGHT MODE (Fallback Class) ------------------- */
        /* اگر کاربر کلاس light-mode را به body اضافه کند */
        .light-mode {
            background-color: var(--bg-light);
            color: var(--font-color-dark);
        }

        .login-container {
            width: 90%; max-width: 400px;
            background: var(--card-dark);
            border: 2px solid var(--border-dark);
            box-shadow: var(--shadow);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transition: all var(--transition-time);
        }
        
        /* استایل‌های لایت مود برای کانتینر */
        .light-mode .login-container {
            background: var(--card-light);
            border-color: var(--border-light);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(31, 239, 143, 0.7);
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: 900;
        }

        .light-mode h1 {
            text-shadow: none;
            color: var(--font-color-dark);
        }

        /* فیلدهای فرم */
        input[type="text"], input[type="password"] {
            width: 100%; padding: 14px 20px; margin-bottom: 20px;
            border: 2px solid var(--border-dark);
            background-color: var(--bg-dark);
            color: var(--font-color-light);
            border-radius: 10px;
            transition: all 0.3s;
        }
        .light-mode input {
            border-color: var(--border-light);
            background-color: var(--bg-light);
            color: var(--font-color-dark);
        }

        input:focus {
            border-color: var(--neon-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(31, 239, 143, 0.3);
        }
        
        /* دکمه ورود */
        .btn-login {
            width: 100%; padding: 15px; border: none;
            background-color: var(--neon-green);
            color: var(--bg-dark); /* متن تیره روی دکمه روشن */
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-size: 18px;
        }
        .btn-login:hover {
            background-color: var(--neon-green);
            opacity: 0.9;
        }

        /* ارورها */
        .errorlist {
            list-style: none; padding: 0; margin-bottom: 15px;
            color: #e74c3c;
            font-weight: bold;
        }

        /* دکمه تغییر تم */
        .theme-toggle-btn {
            position: absolute; top: 20px; left: 20px;
            background: none; border: none; cursor: pointer; 
            color: var(--font-color-light); font-size: 24px; 
            transition: color 0.3s;
        }
        .light-mode .theme-toggle-btn {
             color: var(--font-color-dark);
        }
    </style>
</head>
<body>

    <button id="theme-toggle" class="theme-toggle-btn" title="تغییر تم">
        <i class="fa-solid fa-sun light-mode-icon" style="display: none;"></i>
        <i class="fa-solid fa-moon dark-mode-icon"></i>
    </button>

    <div class="login-container">
        <h1>ورود به پنل</h1>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <ul class="errorlist">
                    <li>نام کاربری یا رمز عبور اشتباه است.</li>
                </ul>
            {% endif %}

            <input type="text" name="{{ form.username.name }}" placeholder="نام کاربری" required autofocus>
            <input type="password" name="{{ form.password.name }}" placeholder="رمز عبور" required>
            
            <button type="submit" class="btn-login">ورود</button>
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script>
        const themeKey = 'app-theme';
        const body = document.body;
        
        function applyTheme(theme) {
            const isLight = theme === 'light';
            // برای صفحه لاگین، کلاس light-mode را مستقیم به body اضافه می کنیم
            body.className = isLight ? 'light-mode' : '';
            localStorage.setItem(themeKey, theme);

            const sunIcon = document.querySelector('.light-mode-icon');
            const moonIcon = document.querySelector('.dark-mode-icon');
            if (sunIcon && moonIcon) {
                sunIcon.style.display = isLight ? 'inline-block' : 'none';
                moonIcon.style.display = isLight ? 'none' : 'inline-block';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem(themeKey) || 'dark';
            applyTheme(savedTheme);

            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const currentTheme = body.classList.contains('light-mode') ? 'light' : 'dark';
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    applyTheme(newTheme);
                });
            }
        });
    </script>
</body>
</html>
