{% extends 'resistance/base.html' %}

{% block content %}
    <h1>حذف کاربر</h1>
    <p>آیا از حذف کاربر "<strong>{{ object.username }}</strong>" مطمئن هستید؟</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">تایید حذف</button>
        <a href="{% url 'user-detail' object.pk %}" class="btn btn-secondary">انصراف</a>
    </form>
{% endblock %}
