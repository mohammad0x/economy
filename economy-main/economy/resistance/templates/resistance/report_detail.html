{% extends 'base.html' %}
{% load static %}

{% block title %}جزئیات کاربر{% endblock %}

{% block content %}
<div style="display:flex;justify-content:center;margin-top:40px;">
    <div class="detail-card">
        <h2>جزئیات کاربر</h2>
        <p><strong>شماره تلفن:</strong> {{ user.phone }}</p>
        <p><strong>نام کاربری:</strong> {{ user.username }}</p>
        <p><strong>فعال:</strong> {{ user.is_active|yesno:"بله,خیر" }}</p>
        <p><strong>ادمین:</strong> {{ user.is_admin|yesno:"بله,خیر" }}</p>
        <div style="margin-top:20px;">
            <a href="{% url 'user-update' user.pk %}" class="btn">ویرایش</a>
            <a href="{% url 'user-delete' user.pk %}" class="btn btn-danger">حذف</a>
        </div>
    </div>
</div>

<style>
.detail-card {
    width: 400px;
    padding: 30px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    color: #e0e0e0;
    text-align: right;
}
.detail-card h2 {
    text-align: center;
    color: #1aff99;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #1aff99aa;
}
.detail-card p { margin-bottom: 10px; }
.btn {
    display:inline-block;
    padding:10px 20px;
    margin-right:10px;
    border-radius:12px;
    background:#1aff99;
    color:#000;
    font-weight:bold;
    text-decoration:none;
    transition: all 0.3s;
}
.btn:hover { background:#12e68a; transform: translateY(-2px); }
.btn-danger { background:#ff4d4d; color:#fff; }
.btn-danger:hover { background:#e60000; }
</style>
{% endblock %}
