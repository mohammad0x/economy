{% extends 'resistance/base.html' %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-people-fill"></i> لیست کاربران</h1>
        <a href="{% url 'user-create' %}" class="btn btn-primary">
            <i class="bi bi-plus-circle-fill"></i> ایجاد کاربر جدید
        </a>
    </div>

    <div class="table-responsive shadow-sm">
        <table class="table table-striped table-hover align-middle">
            <thead>
                <tr>
                    <th>تلفن</th>
                    <th>نام کاربری</th>
                    <th>وضعیت</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.username }}</td>
                    <td>
                        {% if user.is_active %}
                            <span class="badge bg-success">فعال</span>
                        {% else %}
                            <span class="badge bg-secondary">غیرفعال</span>
                        {% endif %}
                    </td>
                    <td class="actions">
                        <a href="{% url 'user-detail' user.pk %}" class="btn btn-sm btn-info text-white" title="جزئیات"><i class="bi bi-eye-fill"></i></a>
                        <a href="{% url 'user-update' user.pk %}" class="btn btn-sm btn-warning text-dark" title="ویرایش"><i class="bi bi-pencil-fill"></i></a>
                        <a href="{% url 'user-delete' user.pk %}" class="btn btn-sm btn-danger" title="حذف"><i class="bi bi-trash-fill"></i></a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center p-4">هیچ کاربری یافت نشد.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
