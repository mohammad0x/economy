{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm border-danger">
    <div class="card-header bg-danger text-white">
        <h1 class="h5 mb-0">حذف رکورد محرومیت</h1>
    </div>
    <div class="card-body p-4">
        <p>آیا از حذف "<strong>{{ object.name }}</strong>" مطمئن هستید؟</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">تایید حذف</button>
            <a href="{% url 'deprivation-detail' object.pk %}" class="btn btn-secondary">انصراف</a>
        </form>
    </div>
</div>
{% endblock %}
