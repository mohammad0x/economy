{% extends 'resistance/base.html' %}
{% block content %}
    <h1><i class="bi bi-exclamation-triangle-fill"></i> حذف رکورد</h1>

    <div class="alert alert-danger mt-4">
        <p class="fs-5">آیا از حذف "<strong>{{ object.name }}</strong>" مطمئن هستید؟</p>
        <p>با حذف این رکورد، تمام گزارش‌های مرتبط با آن نیز حذف خواهند شد.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="bi bi-trash-fill"></i> تایید حذف</button>
        <a href="{% url 'deprivation-detail' object.pk %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> انصراف</a>
    </form>
{% endblock %}
