{% extends 'resistance/base.html' %}
{% block content %}
    <h1><i class="bi bi-exclamation-triangle-fill"></i> حذف گزارش</h1>

    <div class="alert alert-danger mt-4">
        <p class="fs-5">آیا از حذف گزارش "<strong>{{ object.subject }}</strong>" مطمئن هستید؟</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="bi bi-trash-fill"></i> تایید حذف</button>
        <a href="{% url 'report-detail' object.pk %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> انصراف</a>
    </form>
{% endblock %}
