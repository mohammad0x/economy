{% extends "base.html" %}

{% block title %}تایید حذف صندوق{% endblock %}

{% block content %}
<style>
    /* استایل‌های مورد نیاز این صفحه در base.html اضافه شده‌اند */
</style>

<div class="page-header">
    <h1><i class="fa-solid fa-trash"></i> تایید حذف</h1>
</div>

<div class="delete-confirm">
    <form method="post">
        {% csrf_token %}
        <p>
            آیا از حذف صندوق <strong>"{{ object.name }}"</strong> مطمئن هستید؟
            <br>
            (این عملیات غیرقابل بازگشت است)
        </p>
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">بله، حذف کن</button>
            <a href="{% url 'informationfund-detail' object.pk %}" class="btn btn-secondary">خیر، انصراف</a>
        </div>
    </form>
</div>
{% endblock %}
