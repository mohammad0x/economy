{% extends "base.html" %}
{% block title %}فرم محروم{% endblock %}
{% block content %}
<h2 class="page-title">{% if object %}ویرایش محروم{% else %}افزودن محروم{% endif %}</h2>

<form method="post" class="form-wrapper">
{% csrf_token %}
{{ form.as_p }}
<button type="submit" class="btn submit-btn"><i class="fa-solid fa-floppy-disk"></i> ذخیره</button>
</form>

<style>
.page-title { color:#1fef8f; margin-bottom:15px; font-size:22px;}
.form-wrapper { display:flex; flex-direction:column; gap:12px; max-width:500px; }
.form-wrapper input, .form-wrapper select, .form-wrapper textarea { background: rgba(31,239,143,0.06); border:1px solid rgba(31,239,143,0.2); color:#eee; padding:10px; border-radius:8px; font-size:15px; }
.form-wrapper label { margin-bottom:4px; font-weight:500; }
.submit-btn { width:150px; margin-top:10px; display:flex; align-items:center; gap:6px;}
</style>

<script>
const form=document.querySelector('.form-wrapper');
if(form){form.addEventListener('submit',()=>{document.querySelector('.submit-btn').disabled=true;});}
</script>
{% endblock %}
