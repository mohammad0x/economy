{% extends 'resistance/base.html' %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-file-earmark-text-fill"></i> لیست گزارش‌ها</h1>
        </div>

    <div class="table-responsive shadow-sm">
        <table class="table table-striped table-hover align-middle">
            <thead>
                <tr>
                    <th>مربوط به</th>
                    <th>موضوع</th>
                    <th>تاریخ</th>
                    <th>تعداد اعضا</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                <tr>
                    <td>{{ report.deprivation.name }}</td>
                    <td>{{ report.subject }}</td>
                    <td>{{ report.date }}</td>
                    <td>{{ report.member }}</td>
                    <td class="actions">
                        <a href="{% url 'report-detail' report.pk %}" class="btn btn-sm btn-info text-white" title="جزئیات"><i class="bi bi-eye-fill"></i></a>
                        <a href="{% url 'report-update' report.pk %}" class="btn btn-sm btn-warning text-dark" title="ویرایش"><i class="bi bi-pencil-fill"></i></a>
                        <a href="{% url 'report-delete' report.pk %}" class="btn btn-sm btn-danger" title="حذف"><i class="bi bi-trash-fill"></i></a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center p-4">هیچ گزارشی یافت نشد.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
